<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <title>Жидичин центр</title>
    <link rel="icon" type="image/svg" sizes="50x50" href="/assets/images/common/icon.svg">

    <link rel="stylesheet" href="/assets/css/pages/home.css">
    <link rel="stylesheet" href="../assets/css/common/header.css">
    <link rel="stylesheet" href="../assets/css/common/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
<body>
    <div id="header-container"></div>
    <main>
        <section class="carousel">
          <div class="carousel-caption">
            <h1>ДРЕВНІЙ ЖИДИЧИН <br>
              <small>ТИША ЯКА ВЧИТЬ</small>
            </h1>
          </div>
            <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true" space-between="30"
            centered-slides="true" autoplay-delay="4500" autoplay-disable-on-interaction="false" speed="2000" effect="fade">
            
              <swiper-slide>
                <img src="/assets/images/home/photo(1).jpg" alt=""></swiper-slide>
              
              <swiper-slide>
                <img src="/assets/images/home/photo(2).jpg" alt=""></swiper-slide>
              
              <swiper-slide>
                <img src="/assets/images/home/photo(3).jpg" alt=""></swiper-slide>
          
          </swiper-container>
          
        </section>
        <section class="none">
          <div class="box">
           <div class="imgInsideBox">
            <img src="" alt="">
           </div>
           <div class="textBox">
            <h3></h3>
           </div>
          </div>
        </section>
    </main>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/home.js"></script>
    
</body>
</html>
